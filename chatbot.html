<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RumiBot ‚Äì Asistente virtual Rumi√±ahui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0d0503;
      --bg-soft: #1b0c08;
      --card: #1c0f0a;
      --primary: #f2c14f;
      --accent: #ff8f4c;
      --text: #f6f1e9;
      --muted: #b9aaa0;
      --bot-bubble: #22100b;
      --user-bubble: #f2c14f;
      --user-text: #3a2500;
      --border-soft: rgba(255, 255, 255, 0.08);
      --shadow-soft: 0 16px 32px rgba(0, 0, 0, 0.8);
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #3c1810, #050203);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(145deg, #130805, #050203);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.07);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 90vh;
      max-height: 720px;
    }

    .header {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-soft);
      background: #080403;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 0, #ffe39a, #ff8f4c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: #3a2500;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.7);
    }

    .title h1 {
      font-size: 15px;
      font-weight: 700;
    }

    .title p {
      font-size: 11px;
      color: var(--muted);
    }

    .badge {
      font-size: 10px;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(255, 255, 255, 0.03);
    }

    .chat {
      flex: 1;
      padding: 10px 12px;
      background: radial-gradient(circle at top left, #2b130c, #100604);
      overflow-y: auto;
    }

    .bubble-row {
      display: flex;
      margin-bottom: 8px;
    }

    .bubble-row.bot {
      justify-content: flex-start;
    }

    .bubble-row.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 16px;
      font-size: 12px;
      line-height: 1.35;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.75);
    }

    .bot .bubble {
      background: var(--bot-bubble);
      border-top-left-radius: 4px;
    }

    .user .bubble {
      background: var(--user-bubble);
      color: var(--user-text);
      border-top-right-radius: 4px;
    }

    .bubble small {
      display: block;
      font-size: 9px;
      margin-top: 3px;
      opacity: 0.7;
    }

    .suggestions {
      padding: 6px 10px 4px;
      border-top: 1px solid var(--border-soft);
      background: #0a0403;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .suggestion-btn {
      border: none;
      padding: 5px 9px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(255, 255, 255, 0.04);
      color: var(--muted);
      cursor: pointer;
      transition: background 0.15s, color 0.15s, transform 0.08s;
    }

    .suggestion-btn:hover {
      background: rgba(242, 193, 79, 0.14);
      color: var(--primary);
      transform: translateY(-1px);
    }

    .input-bar {
      padding: 7px 8px;
      display: flex;
      gap: 6px;
      background: #080403;
      border-top: 1px solid var(--border-soft);
    }

    .input-bar input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #160906;
      padding: 7px 11px;
      color: var(--text);
      font-size: 12px;
      outline: none;
    }

    .input-bar input::placeholder {
      color: #7b6961;
    }

    .input-bar button {
      border-radius: 999px;
      border: none;
      padding: 7px 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #3a2500;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--muted);
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--primary);
      border-color: var(--primary);
    }

    @media (max-width: 600px) {
      .shell {
        max-height: none;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Enlace opcional para volver a la app principal -->
  <a href="index.html" class="back-link">‚Üê Volver a la app</a>

  <div class="shell">
    <header class="header">
      <div class="brand">
        <div class="avatar">R</div>
        <div class="title">
          <h1>RumiBot</h1>
          <p>Asistente virtual de Pizzer√≠a De Rumi√±ahui</p>
        </div>
      </div>
      <div class="badge">Prototipo ¬∑ Demo</div>
    </header>

    <main id="chat" class="chat"></main>

    <div class="suggestions">
      <button class="suggestion-btn" data-msg="Ver men√∫">
        üçï Ver men√∫
      </button>
      <button class="suggestion-btn" data-msg="Horarios y sedes">
        üïí Horarios y sedes
      </button>
      <button class="suggestion-btn" data-msg="Seguir mi pedido">
        üöö Seguir mi pedido
      </button>
      <button class="suggestion-btn" data-msg="Promociones de hoy">
        ‚≠ê Promociones
      </button>
      <button class="suggestion-btn" data-msg="Hablar con un asesor">
        üë§ Hablar con un asesor
      </button>
    </div>

    <div class="input-bar">
      <input
        id="userInput"
        type="text"
        placeholder="Escribe tu mensaje aqu√≠..."
      />
      <button id="sendBtn">
        Enviar <span>‚û§</span>
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Respuestas simples basadas en palabras clave
    function getBotResponse(text) {
      const msg = text.toLowerCase();

      if (msg.includes("hola") || msg.includes("buenas")) {
        return "¬°Hola! Soy RumiBot üçï. Puedo ayudarte a ver el men√∫, horarios, promociones y estado de tu pedido.";
      }

      if (msg.includes("menu") || msg.includes("men√∫") || msg.includes("carta")) {
        return (
          "Nuestra carta principal incluye pizzas cl√°sicas (Margarita, Americana, Hawaiana), " +
          "pizzas especiales como la <strong>Rumi de la casa</strong>, adem√°s de lasa√±a y promos familiares. " +
          "En la app puedes ver los precios detallados en la secci√≥n Men√∫."
        );
      }

      if (msg.includes("horario") || msg.includes("sedes") || msg.includes("direccion") || msg.includes("direcci√≥n")) {
        return (
          "Atendemos de <strong>1:00 p.m. a 11:00 p.m.</strong> en nuestras sedes de Trujillo: Centro, Primavera, " +
          "California, Larco y otras. En la app puedes elegir tu sede de recojo en la pantalla <strong>Sedes</strong>."
        );
      }

      if (msg.includes("pedido") || msg.includes("seguir") || msg.includes("estado")) {
        return (
          "En la versi√≥n final de la plataforma, aqu√≠ podr√≠as ingresar tu c√≥digo de pedido y ver el estado en tiempo real üîÑ " +
          "(Recibido, En horno, Listo, Entregado). En este prototipo puedes simularlo desde la pantalla <strong>Mi pedido</strong> de la app."
        );
      }

      if (msg.includes("promocion") || msg.includes("promoci√≥n") || msg.includes("promos") || msg.includes("oferta")) {
        return (
          "Hoy tenemos la <strong>Promo noche en familia</strong>: 2 pizzas + gaseosa 1.5L a S/ 69.90. " +
          "En el futuro, RumiBot podr√° mostrarte promos personalizadas seg√∫n tu historial de compras."
        );
      }

      if (msg.includes("asesor") || msg.includes("humano") || msg.includes("trabajador")) {
        return (
          "En la implementaci√≥n real, aqu√≠ se abrir√≠a un chat con un asesor humano v√≠a WhatsApp o el sistema interno de la pizzer√≠a. " +
          "Por ahora, este es un prototipo para mostrar c√≥mo se integrar√≠a el canal de atenci√≥n digital ü§ù."
        );
      }

      if (msg.includes("dashboard") || msg.includes("ventas") || msg.includes("bi")) {
        return (
          "El dashboard BI de Rumi√±ahui analiza ventas por sede, productos m√°s vendidos, horarios de mayor demanda y m√©todos de compra. " +
          "Puedes verlo en detalle en la p√°gina <strong>dashboard.html</strong> del proyecto."
        );
      }

      return (
        "Por ahora soy un prototipo üß™. Puedo ayudarte con men√∫, horarios, sedes, promociones y estado de pedido. " +
        "Prueba con: <em>Ver men√∫</em>, <em>Horarios y sedes</em>, <em>Seguir mi pedido</em> o <em>Promociones de hoy</em>."
      );
    }

    function addMessage(text, from = "bot", isHtml = false) {
      const row = document.createElement("div");
      row.className = "bubble-row " + from;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (isHtml) {
        bubble.innerHTML = text;
      } else {
        bubble.textContent = text;
      }

      const meta = document.createElement("small");
      meta.textContent = from === "bot" ? "RumiBot ¬∑ Asistente" : "T√∫";
      bubble.appendChild(meta);

      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleUserMessage(rawText) {
      const text = rawText.trim();
      if (!text) return;

      // Mensaje de usuario
      addMessage(text, "user");

      // Limpiar input
      input.value = "";

      // Respuesta del bot (peque√±o delay para que se vea natural)
      setTimeout(() => {
        const response = getBotResponse(text);
        addMessage(response, "bot", true);
      }, 400);
    }

    sendBtn.addEventListener("click", () => {
      handleUserMessage(input.value);
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleUserMessage(input.value);
      }
    });

    document.querySelectorAll(".suggestion-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const msg = btn.getAttribute("data-msg");
        handleUserMessage(msg);
      });
    });

    // Mensaje inicial
    addMessage(
      "¬°Hola! Soy <strong>RumiBot</strong> üçï, el asistente virtual de Pizzer√≠a De Rumi√±ahui. " +
        "Este es un prototipo que muestra c√≥mo se integrar√≠a un chat dentro de la plataforma digital unificada. " +
        "Puedes preguntarme por el men√∫, los horarios, las sedes, promociones o el estado de tu pedido.",
      "bot",
      true
    );
  </script>
</body>
</html>
